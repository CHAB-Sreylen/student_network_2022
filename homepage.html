<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./assets/css/main.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
  <title>Home page</title>
</head>

<body>
  <!-- <div>This is my home page</div> -->
    <!-- header -->
    <div class="container">
      <div class="header">
        <div class="header-typebar">
          <div class="header-typebar-sec1">
            <img id="logo"
              src="./assets/images/Logo.webp">
            <span class="span1">StudentNetwork</span>
          </div>
          <div class="header-typebar-sec2">
            <i class="ri-search-line c" ></i>
            <img id="profile1" src="./assets/images/Sreylenchab.jpg" alt="">
          </div>
          </div>
        <div class="header-button">
          <div class="box box1">
            <span class="span2">Post</span>
          </div>
          <div class="box box2">
            <span class="span3">Video</span>
          </div>
        </div>
      </div>
      
      <!-- end of header -->
      <!-- Start body -->
      <div class="Body">
        <div class="body post1">
          <div class="post1-header header1 ">
            <div class="sec1">
              <img class="img1" src="./assets/images/ITClogo.jpg" alt="">
              <span class="span4">Institut de technology du Cambodge</span>
            </div>
            <i class="ri-more-2-fill ellips1"></i>
              
          </div>
          <div class="post1-main">
            <img class="img2" src="./assets/images/Building.jpg" alt="">
            <span style="margin-left:10px;">The new campus of ITC.</span>
            <div class="icon-post1">
              <i class="ri-star-fill star1"></i>
              <i class="ri-message-2-line cmt1"></i>
              <div class="svg">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M5.00014 13.9999L5 5.00003L7 5L7.00011 11.9999L17.1719 12L13.2222 8.05027L14.6364 6.63606L21.0004 13L14.6364 19.364L13.2222 17.9498L17.172 14L5.00014 13.9999Z"></path></svg>
              </div>
              
            </div>
          </div>
        </div>
      
        <div class="body post2">
          <div class="post2-header header2 ">
            <div class="sec2">
              <div class="cover1">
                <img class="img3" src="./assets/images/ousa.jpg" alt="">
              </div>
              <span class="span5">Ang Ousa</span>
            </div>
            <i class="ri-more-2-fill ellips2"></i>
            <!-- <div class="post1_main"> -->
              <!-- <img src="./assets/images/photo_2023-03-16_17-28-07.jpg" alt=""> -->  
            </div>
            <div class="post1-main">
              <div class="picture">
                <img class="img4" src="./assets/images/Athousandpieceofyou.jpg" alt="">
                <div class="img5">
                  <i class="ri-add-box-fill plus"></i>
                  <span>5more</span>
                  
                  <!-- <img class="img5" src="./assets/images/Followmetotheground.jpg" alt=""> -->
                </div>
              </div>
              <span class="text" style="margin-top:10px;">The world belongs to those who read.</span>
              <div class="icon-post2">
                <i class="ri-star-line star2"></i>
               

                <i class="ri-message-2-line cmt2"></i>
                <div class="svg">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M5.00014 13.9999L5 5.00003L7 5L7.00011 11.9999L17.1719 12L13.2222 8.05027L14.6364 6.63606L21.0004 13L14.6364 19.364L13.2222 17.9498L17.172 14L5.00014 13.9999Z"></path></svg>
                </div>
              </div>  
          </div>
        </div>

      <!-- footer -->
      <div class="footer">
          <i class="ri-home-2-line navbar-icon1"></i>
          
          <i class="ri-group-line navbar-icon2"></i>
          <i class="ri-book-line navbar-icon3"></i>
          <i class="ri-chat-3-line navbar-icon4"></i>
